<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesion</button>
          </div>
          <div class="caja__trasera-registrer">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Registrate para que puedas inciar sesion</p>
            <button id="btn__registrarse">Registrate</button>
          </div>
        </div>
        <!--Formulario de login y registro-->
        <div class="contenedor__login-registrer">
          <!--Login-->
          <form action="" class="formulario__login">
            <h2>Iniciar Sesion</h2>
            <input type="text" placeholder="Correo Electronico" />
            <input type="password" placeholder="Contraseña" />
            <button>Entrar</button>
          </form>
          <!--Registro-->
          <form action="" class="formulario__registrer">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Correo Electronico" />
            <input type="text" placeholder="Usuario" />
            <input type="text" placeholder="Contraseña" />

            <!-- Añadir checkboxes aquí -->
            <div class="checkboxes">
              <input
                type="checkbox"
                id="entrenador"
                name="rol"
                value="entrenador"
              />
              <label for="entrenador">Entrenador</label>

              <input type="checkbox" id="jugador" name="rol" value="jugador" />
              <label for="jugador">Jugador</label>
            </div>

            <button>Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
